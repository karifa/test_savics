<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Patient Records</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="./app/app.js"></script>
    <script src="./app/patientRecordController.js"></script>
</head>
<body>
    <div class="container" ng-app="patientrecord">
        <div class="" ng-controller="patientRecordController">
            <h2 class="title">New medical record</h2>
            <form class="form" ng-submit="submitForm()">
                <div class="row">
                        <span class="col-6">
                            <input type="text" placeholder="First name" ng-model="firstName" />
                        </span>
                        <span class="col-6">
                            <input type="text" placeholder="Last name" ng-model="lastName"  />
                        </span>
                </div>
                <div class="row">
                    <span class="col-6" >
                        <input type="radio" value="Male" ng-model="sex"/> Male
                        <input type="radio" value="Female" ng-model="sex"/> Female
                    </span>
                    <span class="col-6">
                        <input type="number" placeholder="Age" ng-model="age"  />
                    </span>
                </div>
                <div class="row">
                    <span class="col-6">
                        <select ng-model="city">
                            <option value=''>Select one city</option>
                            <option value='Conakry'>Conakry</option>
                            <option value='Dakar'>Dakar</option>
                            <option value='Monrovia'>Monrovia</option>
                            <option value='Freetown'>Freetown</option>
                            <option value='Abidjan'>Abidjan</option>
                            <option value='Bamako'>Bamako</option>
                        </select>
                    </span>
                    <span class="col-6">
                        <select ng-model="country">
                            <option value=''>Select a country</option>
                            <option value='Guinea'>Guinea</option>
                            <option value='Senegal'>Senegal</option>
                            <option value='Liberia'>Liberia</option>
                            <option value='Sierra Leone'>Sierra Leone</option>
                            <option value='Ivory Cost'>Ivory Cost</option>
                            <option value='Mali'>Mali</option>
                        </select>
                    </span>
                </div>
                <div class="row">
                    <div>
                        <label>Living with Diabete?</label>
                        <div >
                            <input type="radio" value="Yes" ng-model="has_diabete"/> Yes
                            <input type="radio" value="No" ng-model="has_diabete"/> No
                            <input type="radio" value="Unknown" ng-model="has_diabete"/> Unknown
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="SAVE" />
                </div>
            </form>



            <div>
                <hr>
                <span>List Of medical records</span>
                <table>
                    <tr ng-repeat="x in data">
                      <td>{{ x.firstName }}</td>
                      <td>{{ x.lastName }}</td>
                      <td>{{ x.sex }}</td>
                      <td>{{ x.age }}</td>
                      <td>{{ x.city }}</td>
                      <td>{{ x.country }}</td>
                    </tr>
                  </table>
            </div>
    </div>





</body>
</html>
